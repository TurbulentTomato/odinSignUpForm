<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="block-left">
    <div class="logo-container">
      <p>
        <img src="images/odin-lined.png" alt="odin logo" height="200px">
        ODIN
      </p>
    </div>
    <p class="credit">Photo by <a href="">Harlie West</a> on <a href="">Unsplash</a></p>
  </div>
  <div class="block-right">

    <p class="text right">
      This is not a real online service! You know you need
      something like this in your life to help you realise
      your deepest dreams. <br>
      Sign up <em>now</em> to get started. <br>
      <span>You <em>know</em> you want to.</span>
    </p>
    <div class="form-container right">
      <h2>Lets do this</h2>
      <form action="" method="post">
        <div class="inputs">

          <div>
            <label for="first-name">
              First name
              <input type="text" id="first-name" name="first-name">
            </label>
          </div>

          <div>
            <label for="last-name">
              Last name
              <input type="text" id="last-name" name="last-name">
            </label>
          </div>

          <div>
            <label for="email">
              Email
              <input type="email" id="email" name="email">
            </label>
          </div>

          <div>
            <label for="phone-number">
              Phone Number
              <input type="tel" id="phone-number" name="phone-number">
            </label>
          </div>

          <div>
            <label for="password">
              Password
              <input type="password" id="password" name="password">
            </label>
          </div>

          <div class="confirm-password">
            <label for="confirm-pass">
              Confirm Password
              <input type="password" id="confirm-pass" name="confirm-pass">
            </label>
          </div>

        </div>
      </form>

    </div>

    <div class="sign-up right">
      <button>Create Account</button>
      <p class="login">Already have an Account? <a href="">Log in</a></p>
    </div>
  </div>
</body>

</html>
