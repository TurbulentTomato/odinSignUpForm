<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="block-left">
    <div class="logo-container">
      <p>
        <img src="images/odin-lined.png" alt="odin logo" height="200px">
        ODIN
      </p>
    </div>
    <p class="credit">Photo by
      <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Halie West</a> on
      <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Unsplash</a>
    </p>
  </div>
  <div class="block-right">

    <p class="text right">
      This is not a real online service! You know you need
      something like this in your life to help you realise
      your deepest dreams. <br>
      Sign up <em>now</em> to get started. <br>
      <span>You <em>know</em> you want to.</span>
    </p>
    <div class="form-container right">
      <h2>Lets do this!</h2>
      <p>Required fields are marked with <span aria-label="required">*</span></p>
      <form action="" method="post" id="odin-sign-up">
        <div class="inputs">

          <div>
            <label for="first-name">
              First name<span aria-label="required">*</span>
              <input type="text" required id="first-name" name="first-name">
            </label>
          </div>

          <div>
            <label for="last-name">
              Last name<span aria-label="required">*</span>
              <input type="text" required id="last-name" name="last-name">
            </label>
          </div>

          <div>
            <label for="email">
              Email<span aria-label="required">*</span>
              <span class="example">(example: abc@mail.com)</span>
              <input type="email" required id="email" name="email" placeholder="abc@mail.com"
                pattern="\w+@[a-z]+\.[a-z]{2,3}(\.[a-z]{2,3})?">
            </label>
          </div>

          <div>
            <label for="phone-number">
              Phone Number<span aria-label="required">*</span>
              <span class="example">(example: +00 000 000 0000)</span>
              <input type="tel" required id="phone-number" name="phone-number"
                pattern="\+[0-9]{2}[\-\. ]?[0-9]{3}[\-\. ]?[0-9]{3}[\-\. ]?[0-9]{4}" value="+">
            </label>
          </div>

          <div>
            <label for="password">
              Password<span aria-label="required">*</span>
              <span class="example">(letters, numbers and underscore supported, minimum 8 characters)</span>
              <input type="password" required id="password" name="password" pattern="\w{8,}">
            </label>
          </div>

          <div class="confirm-password">
            <label for="confirm-pass">
              Confirm Password<span aria-label="required">*</span>
              <span class="example">(Make sure the passwords match each other)</span>
              <input type="password" required id="confirm-pass" name="confirm-pass" pattern="\w{8,}">
            </label>
          </div>

        </div>
      </form>

    </div>

    <div class="sign-up right">
      <button type="submit" form="odin-sign-up">Create Account</button>
      <p class="login">Already have an Account? <a href="">Log in</a></p>
    </div>
  </div>
</body>

</html>
